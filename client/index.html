<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Drama Llama uses AI to analyze conversations, detect emotional tones, and provide clarity on communication dynamics." />
    <meta property="og:title" content="Drama Llama - AI Powered Communication Analysis" />
    <meta property="og:description" content="Get insights on your conversations with our AI-powered analysis tool." />

    <title>Drama Llama - AI Powered Communication Analysis</title>
    <link rel="icon" href="/src/assets/llama-logo.svg" type="image/svg+xml">
    <script>
      // Domain redirect - redirect old Replit domain to custom domain
      (function() {
        const hostname = window.location.hostname;
        console.log('Current hostname:', hostname);
        
        if (hostname.includes('replit.app') || 
            hostname.includes('drama-llama-ai-elskieproductio') ||
            hostname.includes('drama-llama-ai')) {
          const newUrl = 'https://www.dramallama.ai' + window.location.pathname + window.location.search + window.location.hash;
          console.log('Redirecting from', hostname, 'to:', newUrl);
          
          // Use location.href for immediate redirect
          window.location.href = newUrl;
          
          // Fallback with replace
          setTimeout(() => {
            window.location.replace(newUrl);
          }, 100);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
