<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <!-- Pink llama with sunglasses -->
  <style>
    .llama-body { fill: #FF69B4; }
    .llama-face { fill: #FFCDD2; }
    .sunglasses { fill: #000000; }
    .llama-outline { fill: none; stroke: #000000; stroke-width: 10; }
    .reflection { fill: #FFFFFF; opacity: 0.3; }
  </style>
  
  <!-- Llama body -->
  <path class="llama-body" d="M300 100 C220 100 150 150 150 250 C150 300 170 350 200 380 C230 410 270 420 300 420 C330 420 370 410 400 380 C430 350 450 300 450 250 C450 150 380 100 300 100 Z"/>
  
  <!-- Ears -->
  <path class="llama-body" d="M200 150 C180 100 170 80 190 60 C210 40 240 40 260 60 C280 80 270 120 250 140 Z"/>
  <path class="llama-body" d="M400 150 C420 100 430 80 410 60 C390 40 360 40 340 60 C320 80 330 120 350 140 Z"/>
  
  <!-- Face -->
  <ellipse class="llama-face" cx="300" cy="310" rx="60" ry="40"/>
  
  <!-- Sunglasses -->
  <path class="sunglasses" d="M180 220 C160 220 150 230 150 250 C150 270 160 280 180 280 L250 280 C270 280 280 270 280 250 C280 230 270 220 250 220 Z"/>
  <path class="sunglasses" d="M420 220 C440 220 450 230 450 250 C450 270 440 280 420 280 L350 280 C330 280 320 270 320 250 C320 230 330 220 350 220 Z"/>
  <path class="sunglasses" d="M280 250 L320 250" stroke="#000000" stroke-width="15"/>
  
  <!-- Reflections on sunglasses -->
  <path class="reflection" d="M170 240 L190 260 L220 230 L200 210 Z"/>
  <path class="reflection" d="M430 240 L410 260 L380 230 L400 210 Z"/>
  
  <!-- Outline -->
  <path class="llama-outline" d="M300 100 C220 100 150 150 150 250 C150 300 170 350 200 380 C230 410 270 420 300 420 C330 420 370 410 400 380 C430 350 450 300 450 250 C450 150 380 100 300 100 Z"/>
  <path class="llama-outline" d="M200 150 C180 100 170 80 190 60 C210 40 240 40 260 60 C280 80 270 120 250 140 Z"/>
  <path class="llama-outline" d="M400 150 C420 100 430 80 410 60 C390 40 360 40 340 60 C320 80 330 120 350 140 Z"/>
</svg>